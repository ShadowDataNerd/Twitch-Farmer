<div class="w3-display-center w3-container">
  <table>
    {{table}}
  </table>
</div>
<!-- Streamer hinzufügen Modal -->
<div id="contact" class="w3-modal">
  <div class="w3-modal-content w3-animate-zoom">
    <div class="w3-container w3-black">
      <span onclick="document.getElementById('contact').style.display='none'" class="w3-button w3-display-topright w3-large">x</span>
      <h1>Streamer hinzufügen</h1>
    </div>
    <div class="w3-container">
      <p>Bitte geben Sie die URL und die Watchtime ein:</p>
        <form class="new-channel" method="post">
          <input type="hidden" name="pushdata" id="pushdata" value="1">
          <label for="url">Link: </label>
          <input class="w3-input w3-padding-16 w3-border" type="text" placeholder="url" id="url" name="url" value="">
          <label for="prio">Watchtime (Zeit in Minuten): </label>
          <input class="w3-input w3-padding-16 w3-border" type="number" placeholder="watchtime" id="watchtime" name="watchtime" value="">
          <label for="fav">Favourite? </label>
          <input class="w3-input w3-padding-16 w3-border" type="checkbox" name="fav" id="fav" value="0">
          <input class="w3-input w3-padding-16 w3-border" type="submit" name="submit" value="upload">
        </form>
    </div>
  </div>
</div>

</body>
